<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook Style Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.html">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap');
        body {
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            flex-direction: column;
            padding-top: 70px;
            overflow-x: hidden;
        }
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #00bcd4 !important;
            z-index: 1000;
        }
        .notebook {
            background: white;
            width: 90%;
            max-width: 1200px;
            height: auto;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 30px;
            position: relative;
            border: 5px solid #00bcd4;
            margin-top: 20px;
        }
        .left-page, .right-page {
            flex: 1;
            width: 100%;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-width: 300px;
            max-width: 100%;
        }
        .left-page {
            background: rgba(0, 188, 212, 0.2);
            border-radius: 10px;
        }
        .photo {
            width: 100%;
            max-width: 250px;
            height: auto;
            border: 4px solid #00bcd4;
            border-radius: 15px;
        }
        .right-page {
            background: rgba(0, 188, 212, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        .text {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .decorations {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            background: #00bcd4;
            border-radius: 50%;
        }
        @media (max-width: 768px) {
            .notebook {
                flex-direction: column;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">JetFolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Connect With</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="notebook container-fluid">
        <div class="decorations"></div>
        <div class="left-page">
            <img src="side view 2025.jpg" alt="Your Photo" class="photo">
        </div>
        <div class="right-page">
            <p class="text">Hi, I'm Jet Nathaniel Pitogo! Welcome to my website! Here you'll find what materials I use, codes, and more about me. &lt;3</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
